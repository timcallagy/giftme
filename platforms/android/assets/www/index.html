<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>openFB Sample</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/ratchet.css" type="text/css" >
<link rel="stylesheet" href="css/styles.css" type="text/css">
<link href="css/pageslider.css" rel="stylesheet">
</head>
<body>


<!-- %%%%%%%%%%%%%   LOGIN   %%%%%%%%%%%%%%%% -->
<script id="login-tpl" type="text/template">
<header class="bar bar-nav">
<h1 class="title">GiftMe</h1>
</header>

<div class="content">
<a href="#home/"><button class="btn btn-primary btn-block">Login with Facebook</button></a>
<div id="logo" class="bar bar-standard" style="height:100%;top:25%;left:25%;right:25%;text-align: center; position: fixed;" >
<img src="img/logo.png" />
</div>
</div>

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->



<!-- %%%%%%%%%%%%   HOME   %%%%%%%%%%%%%%%%% -->
<script id="home-tpl" type="text/template">
<header class="bar bar-nav">
<h1 class="title">GiftMe</h1>
</header>

<div class="content">

<ul class="table-view">
  <li class="table-view-cell media">
      <img class="media-object pull-left emp-pic" src="http://graph.facebook.com/{{ id }}/picture?type=small">
      <div class="media-body">
          Hey {{ first_name }}!
          <p>Welcome to GiftMe</p>
      </div>
  </li>
</ul>

<a href="#wishlist/"><button class="btn btn-positive btn-block ">Your Wishlist &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="icon icon-right-nav"></span></button></a>
<a href="#friends/"><button class="btn btn-negative btn-block ">Your Friends &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="icon icon-right-nav"></span></button></a>
<br>
<br>
    <p>Invite your friends to create a wishlist!</p>

    <a href="sms:00353851524345?body=Hi! Help me buy something for your birthday by creating a wishlist using GiftMe. You can also view my wishlist for gift ideas! Get GiftMe for Android: https://play.google.com/store/apps/details?id=co.giftmeapp.giftme"><button class="btn btn-block">Invite by SMS</button></a>

    <a href="whatsapp://send?text=Hi!%20Help%20me%20buy%20something%20for%20your%20birthday%20by%20creating%20a%20wishlist%20using%20GiftMe.%20%0AYou%20can%20also%20view%20my%20wishlist%20for%20gift%20ideas!%20%0AGet%20GiftMe%20for%20Android:%20https://play.google.com/store/apps/details?id=co.giftmeapp.giftme!"><button class="btn btn-block">Invite by WhatsApp</button></a>

    <a href="mailto:timcallagy@gmail.com?subject=GiftMe&body=Hi!%20Help%20me%20buy%20something%20for%20your%20birthday%20by%20creating%20a%20wishlist%20using%20GiftMe.%20%0AYou%20can%20also%20view%20my%20wishlist%20for%20gift%20ideas!%20%0AGet%20GiftMe%20for%20Android:%20https://play.google.com/store/apps/details?id=co.giftmeapp.giftme!"><button class="btn btn-block">Invite by email</button></a>

<a href=""><button class="btn btn-primary btn-block btn-outlined">Logout</button></a>
</div>

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->



<!-- %%%%%%%%%%%%%%%   WISHLIST   %%%%%%%%%%%%%% -->
<script id="wishlist-tpl" type="text/template">
<header class="bar bar-nav">
 <a class="btn btn-link btn-nav pull-left" href="#home/">
      <span class="icon icon-left-nav"></span>
  </a>

<h1 class="title">GiftMe</h1>
</header>

<div class="content">
   <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
<!--            <a href="#gift/{{ id }}"> -->
            <a href="{{url}}"> 
                <img class="media-object pull-left" src="img/{{pic}}">
                <div class="media-body">
                    {{Name}}
                    <p>Price: {{ price }}</p>
                    <p>Amount crowfunded: {{ crowdfunded }}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
<a href="wishlist"><button class="btn btn-positive btn-block ">Add item &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="icon icon-right-nav"></span></button></a>
</div>

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!--cordova.js is automatically injected by the Cordova build process-->
<script src="cordova.js"></script>
<script src="js/jquery.js"></script>
<script src="js/openfb.js"></script>
<script src="js/pageslider.js"></script>
<script src="js/router.js"></script>
<script src="js/services/memory/GiftService.js"></script>
<script src="js/handlebars.js"></script>
<!--<script src="js/EmployeeListView.js"></script>
<script src="js/EmployeeView.js"></script> -->
<script src="js/LoginView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/WishlistView.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/app.js"></script>


</body>
</html>
