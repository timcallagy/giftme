<!-- %%%%%%%%%%%%%%%   WISHLIST   %%%%%%%%%%%%%% -->
<script id="wishlist-tpl" type="text/template">

Add item
&nbsp;&nbsp;&nbsp;&nbsp;<span class="icon icon-plus"></span></button></a>

        {{#if this }}
        {{#each this}}
                <a href="#contributions/{{ this.pk }}/">
                <div id="gift-{{this.pk}}">
               <table width="100%">
                    <tr>
                        <td class="padding pull-left" width="10%">
                            <div class="img-100px">

                            </div>
                        </td>
                        <td class="padding" width="90%">
                            <table width="100%">
                            <tr> 
                                <td>
                                <p  class="table-heading pull-left">{{ this.fields.name }}</p>
                                </td>
                            </tr> 
                            <tr> 
                                <td class="pull-left" width="90%">   
                                    <p>Price: ${{ this.fields.price }}<br>
                                    Crowdfunded: ${{ this.fields.crowdfunded }}</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    {{#check_if_zero this.fields.crowdfunded}}
                                        <form id="delete-gift{{this.pk}}-form" action="#" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                                        </form>
                                        <button id="delete-gift{{this.pk}}-btn" class="btn btn-negative" onclick="delete_gift({{this.pk}})"=>Delete</button>
                                    {{else}}
                                        <a href="#contributions/{{ this.pk }}/"><button class="btn btn-primary">See Contributions</button></a>
                                    {{/check_if_zero}}
                                </td>   
                            </tr>
                            </table>
                        </td>
                    </tr>
               </table>
               <table>
                    <tr>
                        <td>
                             <p>{{this.fields.description}}</p>
                        </td>
                    </tr>
               </table>
                <br>
                <br>
        </div>
        </a>
        {{/each}}
        {{else}}
            <p>Your wishlist is empty.</p>
            <p>Get started by adding an item!</p>
        {{/if}}
<br>
<br>
</div>
{{> bottom-menu }}

</script>

<!-- %%%%%%%%%%%%%%%   ADD ITEM   %%%%%%%%%%%%%% -->
<script id="add-item-tpl" type="text/template">
<header class="bar bar-nav">
    <div class="img-header">
        <div style="background-image:url(img/header.png);" class="crop-size"> </div>
    </div>
</header>

<div class="content content-padded">
<br>
<h2 class="text-center maroon">Add an Item</h2>
<br>
<div id="add-gift-holder>
<form id="add-gift-form" action="" method="post" accept-charset="utf-8" enctype="multipart/form-data">
    <button id="error-add" class="btn btn-outlined btn-negative" style="display:none;">Error! Something went wrong with GiftMe!.</button>
    <button id="error-name" class="btn btn-outlined btn-negative" style="display:none;">Error! You must write a name</button>
<p>Name:</p>
  <input id="gift-name" name="name" type="text" placeholder="e.g. Sportmax Pro Inline Roller Skates">
    <button id="error-url" class="btn btn-outlined btn-negative" style="display:none;">Error! This is not a valid link.</button>
<p>Link:</p>
  <input id="gift-url" name="url" type="text" placeholder="e.g. http://www.amazon.co.uk/Kingdom-Sportmax-Inline-Roller-Skates/dp/B00PZ1TWU8/ref=sr_1_4?ie=UTF8&qid=1426610093&sr=8-4&keywords=rollerblades">

    <button id="error-price" class="btn btn-outlined btn-negative" style="display:none;">Error! You must enter a number in the field below.</button>
<p>Approximate Price including shipping (US$):</p>
  <input id="gift-price" name="price" type="text" placeholder="e.g. 50">

    <button id="error-description-error" class="btn btn-outlined btn-negative" style="display:none;">Character limit is 5000 characters</button>
<p>Option description (5000 characters max):</p>
<textarea id="gift-description" name="description" rows="4" cols="50" placeholder="Add a description to explain why you chose this gift (optional)"></textarea>

  <input id="gift-owner-id" name="owner_id" type="hidden" value={{ id }}>
</form>
</div>
<br>
<button id="add-gift-btn" class="btn btn-primary btn-block">Add</button>
<br>
<br>
</div>
{{> bottom-menu }}

</script>

<!-- %%%%%%%%%%%%   HOW IT WORKS   %%%%%%%%%%%%%%%%% -->
<script id="instructions-tpl" type="text/template">
<header class="bar bar-nav">
    <div class="img-header">
        <div style="background-image:url(img/header.png);" class="crop-size"> </div>
    </div>
</header>
<div class="content content-padded">
<br>
<div class="text-center">
<h2 class="maroon">How it works</h2>
</div>
<p>When you want to get something nice for a friend, just pick an item from their GiftMe wishlist and start a crowdfunding campaign.</p>

<p>If they don’t have a wish list, ask them to create one!</p> 

<h3 class="table-heading">Crowdfunding for a friend</h3>
<p>First, view your friend's wishlist by clicking on 'Friends' in the menu bar below and selecting your friend. If your friend is not on the 'Friends' screen, invite them to use GiftMe by clicking on the 'Invite' button in the menu bar below. If your friend doesn't have any items on their wishlist, you can ask them to add items by clicking on the 'Ask to add a gift' button on their wishlist screen.</p>
<p>Choose a gift that you would like to buy for them, click on the 'Chip In' button, then follow the instructions. Your friend will get a notification about your gift, so don't forget to leave them a nice message!</p>
<p>Anyone who knows your friend can chip in to buy that nice present. GiftMe takes care of collecting the money, purchasing the gift, and sending it to your friend. If the crowd doesn't manage to reach the target, your friend can contribute his or her own funds towards the item, or transfer the funds to other items in their wishlist.</p>
<h3 class="table-heading">Crowdfunding for yourself</h3>
<p>If you chip in for a gift for a friend, they might decide to buy you something nice too! We'll send them a reminder when you have an upcoming birthday.</p>
<p>But before they can chip in, you have to create a wishlist. On the 'Home' screen, click on the 'Make a wish' button to go to your wishlist. Then click on the 'Add item' button and fill in the form. You must enter a link to the online shop where your gift is sold, so that we can buy the gift for you when you reach your target. Also, don't forget to include the price of shipping. Don't worry if you don't get this exactly right - we will contact you when buying the gift.
<br>
<br>
<br>
</div>
{{> bottom-menu }}

</script>
