<!-- %%%%%%%%%%%%%%%   WISHLIST   %%%%%%%%%%%%%% -->
<script id="wishlist-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>

<div class="content content-padded">
<br>
<h2 class="text-center">My Wishlist</h2>
<br>
<br>
<a href="#addGift/"><button class="btn btn-cyan btn-block "><span class="icon icon-plus"></span>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Add item
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="icon icon-right-nav"></span></button></a>
<br>
<br>
        {{#if this }}
   <ul class="table-view">
        {{#each this}}
        <li id="gift-{{this.pk}}" class="table-view-cell media">
                <img class="media-object pull-left crop" src="{{this.fields.pic}}">
                <div class="media-body">
                    <a href="{{this.fields.url}}"> 
                        {{this.fields.name}}
                    </a>
                    <p>Price: ${{ this.fields.price }}</p>
                        <p>Crowdfunded: ${{ this.fields.crowdfunded }}</p>
                    {{#check_if_zero this.fields.crowdfunded}}
                        <form id="delete-gift{{this.pk}}-form" action="#" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                        </form>
                        <button id="delete-gift{{this.pk}}-btn" class="btn btn-negative" onclick="delete_gift({{this.pk}})"=>Delete</button>
                    {{else}}
                        <a href="#contributions/{{ this.pk }}/"><button class="btn btn-primary">See Contributions</button></a>
                    {{/check_if_zero}}
                </div>
        </li>
        {{/each}}
    </ul>
        {{else}}
            <p>Your wishlist is empty.</p>
            <p>Get started by adding an item!</p>
        {{/if}}
<br>
<br>
<br>
</div>
{{> bottom-menu }}

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%%%%   ADD ITEM   %%%%%%%%%%%%%% -->
<script id="add-item-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>

<div class="content content-padded">
<br>
<h2 class="text-center">Add an Item</h2>
<br>
<div id="add-gift-holder>
<form id="add-gift-form" action="" method="post" accept-charset="utf-8" enctype="multipart/form-data">
    <button id="error-add" class="btn btn-outlined btn-negative" style="display:none;">Error! Something went wrong with GiftMe!.</button>
    <button id="error-name" class="btn btn-outlined btn-negative" style="display:none;">Error! You must write a name</button>
<p>Name:</>
  <input id="gift-name" name="name" type="text" placeholder="e.g. Sportmax Pro Inline Roller Skates">
    <button id="error-url" class="btn btn-outlined btn-negative" style="display:none;">Error! This is not a valid link.</button>
<p>Link:</>
  <input id="gift-url" name="url" type="text" placeholder="e.g. http://www.amazon.co.uk/Kingdom-Sportmax-Inline-Roller-Skates/dp/B00PZ1TWU8/ref=sr_1_4?ie=UTF8&qid=1426610093&sr=8-4&keywords=rollerblades">

    <button id="error-price" class="btn btn-outlined btn-negative" style="display:none;">Error! You must enter a number in the field below.</button>
<p>Approximate Price (US$):</p>
  <input id="gift-price" name="price" type="text" placeholder="e.g. 50">
  <input id="gift-owner-id" name="owner_id" type="hidden" value={{ id }}>
</form>
</div>
<br>
<br>
<button id="add-gift-btn" class="btn btn-positive btn-block">Add</button>
<br>
<br>
<br>
</div>
{{> bottom-menu }}

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%%%%   CONTRIBUTIONS   %%%%%%%%%%%%%% -->
<script id="contributions-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>

<div class="content content-padded">
<ul class="table-view">
        <li class="table-view-cell media">
                <img class="media-object pull-left crop" src="{{gift.fields.pic}}">
                <br>
                <div class="media-body">{{gift.fields.name}}</div>
                <div class="media-body">Price: US$ {{gift.fields.price}}</div>
                <div class="media-body">Crowdfunded so far: US$ {{gift.fields.crowdfunded}}</div>
        </li>
        {{#each contributions}}
        <li id="{{pk}}" class="table-view-cell media">
                <img class="media-object pull-left" src="http://graph.facebook.com/{{ fields.contributor_id }}/picture?type=small">
                <div class="media-body">
                    <p><strong>{{ fields.contributor_name }} contributed ${{ fields.amount }}!</strong></p>
                    <p>{{ fields.message }}</p>
                    <p>{{ fields.gift.name }}</p>
                </div>
        </li>
        {{/each}}
    </ul>
</div>
{{> bottom-menu }}

</script>

<script id="settings-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>
<div class="content content-padded">
<br>
<div class="text-center">
<h2>Settings</h2>
</div>
<div id="settings-error-msg" style="display:none;">
    <button class="btn btn-outlined btn-negative">Error - Something went wrong at GiftMe</button>
</div>
<br>
<form id="settings-form" action="" method="post" accept-charset="utf-8" enctype="multipart/form-data">

<div id="settings-email-notifications">
Email Notifications: 
{{#if fields.receiveEmails}}
<div id="email-notifications" class="toggle active pull-right">
{{else}}
<div id="email-notifications" class="toggle pull-right">
{{/if}}
<div class="toggle-handle"></div>
</div>
</div>
<br>

Birthday:
<table class="pull-right" width="50%">
<tr>
<td width="15%">
<select id="birthday-day" class="input-row" name="birthday-day">
{{#each days}}
<option value="{{this}}" {{#activate_if_equal this ../birthday_day}}{{/activate_if_equal}}>{{this}}</option>
{{/each}}
</select>
</td>
<td width="35%">
<select id="birthday-month" class="input-row" name="birthday-month">
{{#each months}}
    <option value="{{this.num}}" {{#activate_if_equal this.num ../birthday_month}}{{/activate_if_equal}}>{{this.name}}</option>
{{/each}}
</select>
</td>
</tr>
</table>
</form>
<br>
<br>
<button id="settings-btn" class="btn btn-primary btn-block">Update</button>

</div>
{{> bottom-menu }}

</script>
