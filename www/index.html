<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GiftMe</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/ratchet.css" type="text/css" >
<link rel="stylesheet" href="css/styles.css" type="text/css">
<link href="css/pageslider.css" rel="stylesheet">

</head>
<body>


<!-- %%%%%%%%%%%%   HOME   %%%%%%%%%%%%%%%%% -->
<script id="home-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>
<div class="content content-padded">
   <ul class="table-view">
        {{#each gifts}}
        <li class="table-view-cell media">
                            <div class="img-100px">
                               <div style="background-image:url({{pic}});" class="crop-size"> </div>
                            </div>
                <div class="media-body">
                        <p>Crowdfunded: ${{ crowdfunded }}</p>
                </div>
        </li>
        {{/each}}
    </ul>
</div>
{{> bottom-menu }}

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%%   LOGIN   %%%%%%%%%%%%%%%% -->
<script id="login-tpl" type="text/template">
<div class="content back-img">
<!--
<div id="logo" style="height:100%;top:5%;left:25%;right:25%;text-align: center; position: fixed;" >
<h1>&nbsp;&nbsp;GiftMe&nbsp;&nbsp;</h1>
</div>
-->
<div id="logo" style="height:100%;top:80%;left:5%;right:5%;text-align: center; position: fixed;" >
<button id="login-btn" class="btn btn-primary btn-block" onclick="facebook_login()">
Login with Facebook
&nbsp;&nbsp;&nbsp;&nbsp;<span class="icon icon-facebook2"></span></button>
</div>
</div>

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%%   ERROR PAGE   %%%%%%%%%%%%%%%% -->
<script id="error-tpl" type="text/template">
<h2>&nbsp;&nbsp;Error&nbsp;&nbsp;</h2>
<div id="generic-error" >
&nbsp;Oops! Something went wrong with the app!
</div>
<div id="custom-error" >
</div>
<div id="error-url" >
</div>
</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->



<!-- %%%%%%%%%%%%%%%   WISHLIST   %%%%%%%%%%%%%% -->
<script id="wishlist-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>

<div class="content content-padded">
<br>
<h2 class="text-center">My Wishlist</h2>
<br>
<br>
<a href="#addGift/"><button class="btn btn-cyan btn-block ">
Add item
&nbsp;&nbsp;&nbsp;&nbsp;<span class="icon icon-plus"></span></button></a>
<br>
<br>
        {{#if this }}
   <ul class="table-view">
        {{#each this}}
        <li id="gift-{{this.pk}}" class="table-view-cell media">
<!--                <img class="media-object pull-left crop" src="{{this.fields.pic}}">-->
                            <div class="img-100px">
                               <div style="background-image:url({{this.fields.pic}});" class="crop-size"> </div>
                            </div>
                <div class="media-body">
                    <a href="{{this.fields.url}}"> 
                        {{this.fields.name}}
                    </a>
                    <p>Price: ${{ this.fields.price }}</p>
                        <p>Crowdfunded: ${{ this.fields.crowdfunded }}</p>
                    {{#check_if_zero this.fields.crowdfunded}}
                        <form id="delete-gift{{this.pk}}-form" action="#" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                        </form>
                        <button id="delete-gift{{this.pk}}-btn" class="btn btn-negative" onclick="delete_gift({{this.pk}})"=>Delete</button>
                    {{else}}
                        <a href="#contributions/{{ this.pk }}/"><button class="btn btn-primary">See Contributions</button></a>
                    {{/check_if_zero}}
                </div>
        </li>
        {{/each}}
    </ul>
        {{else}}
            <p>Your wishlist is empty.</p>
            <p>Get started by adding an item!</p>
        {{/if}}
<br>
<br>
<br>
</div>
{{> bottom-menu }}

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%%%%   ADD ITEM   %%%%%%%%%%%%%% -->
<script id="add-item-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>

<div class="content content-padded">
<br>
<h2 class="text-center">Add an Item</h2>
<br>
<div id="add-gift-holder>
<form id="add-gift-form" action="" method="post" accept-charset="utf-8" enctype="multipart/form-data">
    <button id="error-add" class="btn btn-outlined btn-negative" style="display:none;">Error! Something went wrong with GiftMe!.</button>
    <button id="error-name" class="btn btn-outlined btn-negative" style="display:none;">Error! You must write a name</button>
<p>Name:</>
  <input id="gift-name" name="name" type="text" placeholder="e.g. Sportmax Pro Inline Roller Skates">
    <button id="error-url" class="btn btn-outlined btn-negative" style="display:none;">Error! This is not a valid link.</button>
<p>Link:</>
  <input id="gift-url" name="url" type="text" placeholder="e.g. http://www.amazon.co.uk/Kingdom-Sportmax-Inline-Roller-Skates/dp/B00PZ1TWU8/ref=sr_1_4?ie=UTF8&qid=1426610093&sr=8-4&keywords=rollerblades">

    <button id="error-price" class="btn btn-outlined btn-negative" style="display:none;">Error! You must enter a number in the field below.</button>
<p>Approximate Price including shipping (US$):</p>
  <input id="gift-price" name="price" type="text" placeholder="e.g. 50">
  <input id="gift-owner-id" name="owner_id" type="hidden" value={{ id }}>
</form>
</div>
<br>
<br>
<button id="add-gift-btn" class="btn btn-positive btn-block">Add</button>
<br>
<br>
<br>
</div>
{{> bottom-menu }}

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%%%%   CONTRIBUTIONS   %%%%%%%%%%%%%% -->
<script id="contributions-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>

<div class="content content-padded">
<br>
<table width="100%">
<tr>
<td>
    <div class="img-100px">
       <div style="background-image:url({{gift.pic}});" class="crop-size"> </div>
    </div>
</td>
<td>
<h2 class="pull-left" style="color:#929292"><span class="icon icon-gift"></span>&nbsp;{{gift.owner_name}}</h2>
    <p class="table-heading pull-left">&nbsp;{{ gift.name }}</p>
</td>
</tr>
</table>
<div class="text-center">
        <p>Target: US${{gift.price}}   
        <p>Crowdfunded so far: US${{gift.crowdfunded}}</p>
</div>
<br>
<ul class="table-view">
        {{#each contributions}}
        <li class="table-view-cell media">
                <img class="media-object pull-left" src="http://graph.facebook.com/{{ this.contributor_id }}/picture?type=small">
                <div class="media-body">
                    <p><strong>{{ this.contributor_name }} contributed ${{ this.amount }}!</strong></p>
                    <p>{{ this.message }}</p>
                </div>
        </li>
        {{/each}}
    </ul>
<br>
</div>
{{> bottom-menu }}

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%%%%   FRIENDS   %%%%%%%%%%%%%% -->
<script id="friends-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>

<div class="content content-padded">
<br>
<div class="text-center">
<h2>My Friends</h2>
</div>
<div class="text-center">
<br>
<a href="#friendsPopover"><button class="btn btn-cyan btn-block ">
Invite more Friends
&nbsp;&nbsp;&nbsp;&nbsp;<span class="icon icon-user-plus-white"></span></button></a>
                <br>
</div>
   <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
            <a href="#friend-wishlist/{{ id }}/" class="navigate-right"> 
                <img class="media-object pull-left" src="http://graph.facebook.com/{{ id }}/picture?type=small"><br>
                <div class="media-body">
                    {{name}}
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
<br>
</div>
{{> bottom-menu }}

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->

<!-- %%%%%%%%%%%%%%%   FRIEND WISHLIST  %%%%%%%%%%%%%% -->
<script id="friend-wishlist-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>

<div class="content content-padded">
<br>
<h2 class="text-center">Wishlist</h2>
<br>
 <table width="100%">
      <tr>
          <td class="padding">
              <table width="100%">
              <tr>
                  <p  class="table-heading">{{ friend.name }}</p>
              </tr>
              <tr> 
                  <td class="padding" width="10%">   
                  <span class="icon icon-gift"></span>
                  </td>   
                  <td class="padding pull-left" width="90%">   
                  <p> Added these gifts</p>
                  </td>   
              </tr>
              </table>
          </td>
          <td class="padding pull-right">
             <img src="http://graph.facebook.com/{{ id }}/picture?width=70&height=70">
          </td>
      </tr>
 </table>
<br>

   <ul class="table-view">
        {{#if gifts}}
        {{#each gifts}}
        <li class="table-view-cell media">
<!--                <img class="media-object pull-left crop" src="{{fields.pic}}"> -->
                            <div class="img-100px pull-left">
                               <div style="background-image:url({{fields.pic}});" class="crop-size"> </div>
                            </div>
                <div class="media-body">
                    <a href="{{fields.url}}"> 
                        {{fields.name}}
                    </a>
                    <p>Price: ${{ fields.price }}</p>
                    <p>Crowdfunded: ${{ fields.crowdfunded }}</p>
                    <a href="#give-gift/{{ fields.owner_id }}/{{ pk }}/"><button class="btn btn-primary">Chip In</button></a>
                </div>
        </li>
        {{/each}}
    </ul>
        {{else}}
<br>
            <div class="text-center">
                <p>{{friend.name}} hasn't added any gifts yet.</p>
                <p>Ask them to add some gifts!</p>
            </div>
<a href="#friendsWishlistPopover"><button class="btn btn-cyan btn-block ">
Ask to add a gift
&nbsp;&nbsp;&nbsp;&nbsp;<span class="icon icon-gift-white"></span></button></a>
<br>
        {{/if}}
<br>
<br>
</div>
<br>
<br>
<br>
<br>
{{> bottom-menu }}

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%%%%   GIVE GIFT Page  %%%%%%%%%%%%%% -->
<script id="give-gift-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>

<div class="content content-padded">
<br>
<table width="100%">
<tr>
<td>
    <div class="img-100px">
       <div style="background-image:url({{gift.pic}});" class="crop-size"> </div>
    </div>
</td>
<td>
<h2 class="pull-left" style="color:#929292"><span class="icon icon-gift"></span>&nbsp;{{gift.owner_name}}</h2>
    <p class="table-heading pull-left">&nbsp;{{ gift.name }}</p>
</td>
</tr>
</table>
<div class="text-center">
        <p>Target: US${{gift.price}}   
        <p>Crowdfunded so far: US${{gift.crowdfunded}}</p>
<br>
</div>
<form id="give-gift-form" action="" method="post" accept-charset="utf-8" enctype="multipart/form-data">

    <button id="gift-message-error" class="btn btn-outlined btn-negative" style="display:none;">Message limit is 5000 characters</button>
<textarea id="gift-message" name="gift-message" rows="4" cols="50" placeholder="Add a Personal Message for {{gift.owner_name}} (optional)"></textarea>
    <br>
    <br>
<p>Your gift: &nbsp;&nbsp;&nbsp;&nbsp;</p>
<select id="amount" class="input-row" name="amount">
<option value="5">US$ 5.00</option>
<option value="10">US$ 10.00</option>
<option value="15">US$ 15.00</option>
<option value="20">US$ 20.00</option>
<option value="25">US$ 25.00</option>
<option value="30">US$ 30.00</option>
<option value="35">US$ 35.00</option>
<option value="40">US$ 40.00</option>
<option value="45">US$ 45.00</option>
<option value="50">US$ 50.00</option>
<option value="60">US$ 60.00</option>
<option value="70">US$ 70.00</option>
<option value="80">US$ 80.00</option>
<option value="90">US$ 90.00</option>
<option value="100">US$ 100.00</option>
<option value="120">US$ 120.00</option>
<option value="130">US$ 130.00</option>
<option value="140">US$ 140.00</option>
<option value="150">US$ 150.00</option>
<option value="160">US$ 160.00</option>
<option value="170">US$ 170.00</option>
<option value="180">US$ 180.00</option>
<option value="190">US$ 190.00</option>
<option value="200">US$ 200.00</option>
<option value="250">US$ 250.00</option>
<option value="300">US$ 300.00</option>
<option value="350">US$ 350.00</option>
<option value="400">US$ 400.00</option>
<option value="450">US$ 450.00</option>
<option value="500">US$ 500.00</option>
</select>
<input id="gift-pk" name="gift-pk" type="hidden" value="{{ pk }}">
<input id="friend-id" type="hidden" value="{{ friend_id }}">
<input id="friend-name" type="hidden" value="{{ gift.owner_name }}">
</form>
    <br>
<button id="give-gift-btn" class="btn btn-primary btn-block">Give Gift</button>
<br>
<br>
<br>
</div>
{{> bottom-menu }}

</script>

<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%%%%   PAY PAGE  %%%%%%%%%%%%%% -->
<script id="pay-page-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>

<div class="content content-padded">
<br>
<h2 class="text-center" style="color:#929292"><span class="icon icon-gift"></span>&nbsp;{{gift.owner_name}}</h2>
<div class="text-center">
<br>
        <p class="table-heading">US${{amount}} for '{{ gift.name }}'</p>
</div>
<br>

<form id="pay-form" action="" method="post" accept-charset="utf-8" enctype="multipart/form-data">

    <button id="payment-failed-msg" class="btn btn-outlined btn-negative" style="display:none;">Payment Failed!</button>
    <button id="payment-error" class="btn btn-outlined btn-negative" style="display:none;"></button>
<table>
<tr>
<td width="70%">
<p>Card Number:  &nbsp;&nbsp;&nbsp;&nbsp;</p>
</td>
<td width="30%">
<p>CVC:</p>
</td>
</tr>
<tr>
<td width="65%">
 <input id="card-number" name="card-number" type="text" placeholder="e.g. 1234567812345678">
</td>
<td width="35%">
 <input id="card-cvc" name="card-cvc" type="text" placeholder="e.g. 123">
</td>
</tr>
</table>

<!--
<p>Card Number:  &nbsp;&nbsp;&nbsp;&nbsp;</p>
 <input id="card-number" name="card-number" type="text" placeholder="e.g. 1234567812345678">

<p>CVC:</p>
 <input id="card-cvc" name="card-cvc" type="text" placeholder="e.g. 123">
-->

<p>Expiry: </p>
<table width="100%">
<tr>
<td width="75%">
<select id="expiry-month" class="input-row" name="expiry-month">
{{#each months}}
    <option value="{{this.num}}">{{this.name}}</option>
{{/each}}
</select>
</td>
<td width="25%">
<select id="expiry-year" class="input-row" name="expiry-year">
{{#each years}}
    <option value="{{this.num}}">{{this.name}}</option>
{{/each}}
</select>
</td>
</tr>
</table>
<input id="gift-pk" name="gift-pk" type="hidden" value="{{ pk }}">
<input id="amount" name="amount" type="hidden" value="{{ amount }}">
<input id="gift-message" name="gift-message" type="hidden" value="{{ message }}">
<input id="friend-id-payPage" type="hidden" value="{{ friend_id }}">
<input id="friend-name-payPage" type="hidden" value="{{gift.owner_name}}">
</form>
<button id="pay-btn" class="btn btn-primary btn-block">Pay</button>
<button id="processing-btn" class="btn btn-primary btn-block" style="display:none;" disabled>Processing...</button>
<div class="text-center">
<img src="img/stripe2.png">
</div>
<br>
<br>
<br>
</div>
{{> bottom-menu }}

</script>

<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%%%%   PAYMENT CONFIRMATION   %%%%%%%%%%%%%% -->
<script id="payment-confirmation-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>

<div class="content content-padded">
<br>
<h2 class="text-center" style="color:#929292"><span class="icon icon-gift"></span>&nbsp;{{contribution.contributed_to_name}}</h2>
<br>
<div class="text-center">
<!--       <img class="crop" src="{{contribution.gift_pic}}">-->
                            <div class="img-100px">
                               <div style="background-image:url({{contribution.gift_pic}});" class="crop-size"> </div>
                            </div>
<br>
<br>
        <p class="table-heading">{{ contribution.gift_name }}</p>
</div>
<br>
<button id="success-btn" class="btn btn-positive btn-block"">SUCCESS!</button>

<div class="text-center">
<br>
<p>You gave US${{ contribution.amount}}</p>
<br>
<p>Do you know someone else who would like to chip in?</p>
<br>
<a href="#chipInInvitePopover"><button class="btn btn-cyan btn-block ">Invite</button></a>
<br>
<br>
<br>
</div>

<div id="chipInInvitePopover" class="popover">
    <ul class="table-view">
        <li class="table-view-cell"><strong>Invite using</strong></li>
        <li class="table-view-cell"><a href="sms:?body=Hi! We're crowdfunding {{ contribution.gift_name }} for {{ contribution.contributed_to_name }} using a cool app called GiftMe! Want to chip in? Get GiftMe for Android here: https://play.google.com/store/apps/details?id=co.giftmeapp.gift_me">SMS</a></li>
        <li class="table-view-cell" onclick="send_whatsapp('Hi! We are crowdfunding {{ contribution.gift_name }} for {{ contribution.contributed_to_name }} using a cool app called GiftMe! Want to chip in? Get GiftMe for Android here:');">WhatsApp</li>
        <li class="table-view-cell"><a href="mailto:?subject=Gift%20for%20{{contribution.contributed_to_name}}&body=Hi!%20We%27re%20crowdfunding%20{{contribution.gift_name}}%20for%20{{contribution.contributed_to_name}}%20using%20a%20cool%20app%20called%20GiftMe!%20Want%20to%20chip%20in%3F%20Get%20GiftMe%20for%20Android%20here%3A%20https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dco.giftmeapp.gift_me">Email</a></li>
    </ul>
</div>
{{> bottom-menu }}


</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%   SETTINGS   %%%%%%%%%%%%%%%%% -->
<script id="settings-tpl" type="text/template">
<header class="bar bar-nav">
<h2 class="title">GiftMe</h2>
</header>
<div class="content content-padded">
<br>
<div class="text-center">
<h2>Settings</h2>
</div>
<div id="settings-error-msg" style="display:none;">
    <button class="btn btn-outlined btn-negative">Error - Something went wrong at GiftMe</button>
</div>
<br>
<form id="settings-form" action="" method="post" accept-charset="utf-8" enctype="multipart/form-data">

<div id="settings-email-notifications">
Email Notifications: 
{{#if fields.receiveEmails}}
<div id="email-notifications" class="toggle active pull-right">
{{else}}
<div id="email-notifications" class="toggle pull-right">
{{/if}}
<div class="toggle-handle"></div>
</div>
</div>
<br>

Birthday:
<table class="pull-right" width="50%">
<tr>
<td width="15%">
<select id="birthday-day" class="input-row" name="birthday-day">
{{#each days}}
<option value="{{this}}" {{#activate_if_equal this ../birthday_day}}{{/activate_if_equal}}>{{this}}</option>
{{/each}}
</select>
</td>
<td width="35%">
<select id="birthday-month" class="input-row" name="birthday-month">
{{#each months}}
    <option value="{{this.num}}" {{#activate_if_equal this.num ../birthday_month}}{{/activate_if_equal}}>{{this.name}}</option>
{{/each}}
</select>
</td>
</tr>
</table>
</form>
<br>
<br>
<button id="settings-btn" class="btn btn-primary btn-block">Update</button>

</div>
{{> bottom-menu }}

</script>
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%   PARTIALS   %%%%%%%%%%%%%%%%% -->

<script id="bottom-menu" type="text/x-handlebars-template">
<nav class="bar bar-tab">
  <a id="menu-home" class="tab-item" href="#home/">
    <span class="icon icon-home"></span>
    <span class="tab-label">Home</span>
  </a>
 <a id="menu-friends" class="tab-item" href="#friends/">
    <span class="icon icon-person"></span>
    <span class="tab-label">Friends</span>
  </a>

  <a id="menu-invite" class="tab-item" href="#friendsPopover">
    <span class="icon icon-plus"></span>
    <span class="tab-label">Invite</span>
  </a>

  <a class="tab-item" href="#settings/">
    <span class="icon icon-gear"></span>
    <span class="tab-label">Settings</span>
  </a>
</nav>
</script>

<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


<!-- %%%%%%%%%%%%   MODALS and Popovers  %%%%%%%%%%%%%%%%% -->

<div id="friendsPopover" class="popover">
    <ul class="table-view">
        <li class="table-view-cell"><strong>Invite using</strong></li>
        <li class="table-view-cell"><a id="send-sms" href="sms:?body=Hi! Help me buy something for your birthday by creating a wishlist using GiftMe. You can also view my wishlist for gift ideas! Get GiftMe for Android: https://play.google.com/store/apps/details?id=co.giftmeapp.gift_me">SMS</a></li>
        <li id="send-whatsapp" class="table-view-cell" onclick="send_whatsapp('Hi! Help me buy you something nice by creating a wishlist using GiftMe. You can also view my wishlist for gift ideas! Get GiftMe for Android:');" >WhatsApp</li>
        <li class="table-view-cell"><a id="send-email" href="mailto:?subject=GiftMe&body=Hi!%20Help%20me%20buy%20something%20for%20your%20birthday%20by%20creating%20a%20wishlist%20using%20GiftMe.%20%0AYou%20can%20also%20view%20my%20wishlist%20for%20gift%20ideas!%20%0AGet%20GiftMe%20for%20Android:%20https://play.google.com/store/apps/details?id=co.giftmeapp.gift_me!">Email</a></li>
    </ul>
</div>

<div id="friendsWishlistPopover" class="popover">
    <ul class="table-view">
        <li class="table-view-cell"><strong>Invite using</strong></li>
